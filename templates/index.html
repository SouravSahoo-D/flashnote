<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlashNote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

  <!-- Consent Screen -->
  <div id="consent-screen">
    <h2>Welcome to FlashNote</h2>
    <p>
      This app stores nothing. Your notes live only in your browser.<br>
      They will self-destruct after 3 minutes of inactivity.<br>
      Click below to continue.
    </p>
    <button onclick="startApp()">I Agree</button>
  </div>

<!-- Main App Interface -->
<div id="main-interface" style="display: none;">
  <div id="noteSnapshotContainer">
    <textarea id="noteArea" placeholder="Type your note..."></textarea>
    <canvas id="drawCanvas" width="600" height="300"></canvas>
  </div>

  <button onclick="sendText()">Send Text via WhatsApp</button>
  <button onclick="captureNoteAsImage()">Download Note & Open WhatsApp</button>
  <button onclick="resetNote()">Reset Note</button>
</div>

  <script src="/static/script.js"></script>
</body>
</html>
